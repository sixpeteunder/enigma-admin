<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<title>Enigma Admin Dashboard</title>

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<!-- Choose your prefered color scheme -->
	<link href="css/light.css" rel="stylesheet">
	<!-- <link href="css/dark.css" rel="stylesheet"> -->
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar" x-data x-html="(await axios.get('partials/sidebar.html')).data">
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
				</a>

				<form class="d-none d-sm-inline-block">
					<div class="input-group input-group-navbar">
						<input type="text" class="form-control" placeholder="Searchâ€¦" aria-label="Search">
						<button class="btn" type="button">
							<i class="align-middle" data-feather="search"></i>
						</button>
					</div>
				</form>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown" x-data="{ notifications: [] }"
							x-init="notifications = await getNotifications()">
							<a class="nav-icon dropdown-toggle" href="#" id="alertsDropdown" data-bs-toggle="dropdown">
								<div class="position-relative">
									<i class="align-middle" data-feather="bell"></i>
									<span class="indicator" x-text="notifications.length"></span>
								</div>
							</a>
							<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0"
								aria-labelledby="alertsDropdown">
								<div class="dropdown-menu-header" x-text="`${notifications.length} New Notifications`">
								</div>
								<div class="list-group">

									<template x-for="notification in notifications">
										<a href="#" class="list-group-item">
											<div class="row g-0 align-items-center">
												<div class="col-2">
													<template x-if="notification.severity === 0">
														<i class="text-info bi bi-info-circle"></i>
													</template>
													<template x-if="notification.severity === 1">
														<i class="text-success bi bi-check-circle"></i>
													</template>
													<template x-if="notification.severity === 2">
														<i class="text-warning bi bi-exclamation-triangle"></i>
													</template>
													<template x-if="notification.severity === 3">
														<i class="text-danger bi bi-exclamation-circle"></i>
													</template>
												</div>
												<div class="col-10">
													<div class="text-dark" x-text="notification.title"></div>
													<div class="text-muted small mt-1" x-text="notification.text"></div>
													<div class="text-muted small mt-1">30m ago</div>
												</div>
											</div>
										</a>
									</template>
								</div>
								<div class="dropdown-menu-footer">
									<a href="#" class="text-muted">Show all notifications</a>
								</div>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-icon js-fullscreen d-none d-lg-block" href="#">
								<div class="position-relative">
									<i class="align-middle" data-feather="maximize"></i>
								</div>
							</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-icon pe-md-0 dropdown-toggle" href="#" data-bs-toggle="dropdown">
								<img src="img/avatars/avatar.jpg" class="avatar img-fluid rounded" alt="Charles Hall" />
							</a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="pages-profile.html"><i class="align-middle me-1"
										data-feather="user"></i> Profile</a>
								<a class="dropdown-item" href="#"><i class="align-middle me-1"
										data-feather="pie-chart"></i> Analytics</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="pages-settings.html"><i class="align-middle me-1"
										data-feather="settings"></i> Settings &
									Privacy</a>
								<a class="dropdown-item" href="#"><i class="align-middle me-1"
										data-feather="help-circle"></i> Help Center</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">Log out</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>


			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">User Reports</h1>

					<div class="row">
						<div class="col-12 ">
							<div class="card p-2">
								<div class="card-header">
									<h5 class="card-title">User Reports</h5>
									<h6 class="card-subtitle text-muted">
										List of all occurrences reported by the users.
									</h6>
								</div>
								<table class="table table-borderless table-hover my-0">
									<thead>
										<tr>
											<th>Company</th>
											<th>Subject</th>
											<th>Assignee</th>
											<th>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody x-data="{ reports: [] }"
										x-init="reports = (await getReports()).filter(report => report.source === 1)">
										<template x-for="report in reports">
											<tr>
												<td>
													<div class="d-flex">
														<div class="flex-shrink-0">
															<div class="bg-light rounded-2">
																<img class="p-2" src="img/icons/brand-1.svg">
															</div>
														</div>
														<div class="flex-grow-1 ms-3">
															<strong x-text="report.organization"></strong>
															<div class="text-muted" x-text="report.organizationType">
															</div>
														</div>
													</div>
												</td>
												<td class="d-none d-xl-table-cell">
													<strong x-text="report.subject"></strong>
													<div class="text-muted" x-text="report.subjectPosition">
													</div>
												</td>
												<td class="d-none d-xl-table-cell">
													<strong>A. N. Other</strong>
													<div class="text-muted">
														PPRA Representative
													</div>
												</td>
												<td>
													<template x-if="report.status === 0">
														<p>Pending</p>
													</template>
													<template x-if="report.status === 1">
														<p>Approved</p>
													</template>
													<template x-if="report.status === 2">
														<p>Dismissed</p>
													</template>
												</td>
												<td class="d-none d-xl-table-cell">
                                                    <a x-bind:href="`report-details.html?id=${report.id}`" class="btn btn-light">View</a>
                                                    <button class="btn btn-outline-success" x-bind:disabled="report.status > 0"
														x-on:click="await approveReport(report.id)">Approve</button>
													<button class="btn btn-outline-danger" x-bind:disabled="report.status > 0"
														x-on:click="await dismissReport(report.id)">Reject</button>
                                                </td>
											</tr>
										</template>
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</main>

			<footer class="footer" x-data x-html="(await axios.get('partials/footer.html')).data"></footer>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/alpinejs" defer></script>
	<script src="js/app.js"></script>
	<script src="js/api.js"></script>

</body>

</html>
